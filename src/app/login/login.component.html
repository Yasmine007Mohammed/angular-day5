<form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
    type="text"
    class="form-control"
    id="email"
    aria-describedby="emailHelp"
    placeholder="Enter email"
    name="loginEmail"
    #loginEmail="ngModel"
    ngModel
    required
    />
    <div id="emailHelp" class="form-text text-danger"
    *ngIf="loginEmail.touched && loginEmail.invalid"
    >
    <small *ngIf="loginEmail.errors?.['required']">This field is required</small>
    </div>
  </div>
  <div class="form-group mt-5">
    <label for="exampleInputPassword1">Password</label>
    <input type="text"
    class="form-control"
    id="password"
    placeholder="Password"
    name="loginPassword"
    #loginPassword="ngModel"
    ngModel
    required
    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
    >
    <div id="emailHelp" class="form-text text-danger"
    *ngIf="loginEmail.touched && loginEmail.invalid"
    >
    <small *ngIf="loginPassword.errors?.['required']">This field is required</small>
    <small *ngIf="loginPassword.errors?.['pattern']">Minimum eight characters, at least one letter and one numbe</small>
    </div>
  </div>
  <div class="mt-5">
    <button type="submit" class="btn btn-primary" >Submit</button>
  </div>
  <div class="mt-3">
    don't have an account?<a class="nav-link" routerLink="/register" routerLinkActive="active-link">Register</a>
  </div>
</form>
