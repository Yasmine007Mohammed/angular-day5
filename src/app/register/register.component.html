<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input
    type="text"
    class="form-control"
    id="name"
    aria-describedby="emailHelp"
    placeholder="Enter Name"
    name="registerName"
    formControlName="registerName"
    />
    <div id="nameHelp" class="form-text text-danger"
    *ngIf="
    registerForm.controls['registerName'].touched &&
    registerForm.controls['registerName'].invalid
    ">
    <small *ngIf="registerForm.controls['registerName'].errors?.['required']">
      This field is required</small>
    </div>
  </div>

  <div class="form-group mt-5">
    <label for="exampleInputEmail1">Email address</label>
    <input
    type="text"
    class="form-control"
    id="email"
    aria-describedby="emailHelp"
    placeholder="Enter email"
    formControlName="registerEmail"
    />
    <div id="nameHelp" class="form-text text-danger"
    *ngIf="
    registerForm.controls['registerEmail'].touched &&
    registerForm.controls['registerEmail'].invalid
    ">
    <small *ngIf="registerForm.controls['registerEmail'].errors?.['required']">
      This field is required</small>
      <small *ngIf="registerForm.controls['registerEmail'].errors?.['pattern']">
        This field must have email format</small>
    </div>
  </div>

  <div class="form-group mt-5">
    <label for="exampleInputEmail1">UserName</label>
    <input
    type="text"
    class="form-control"
    id="userName"
    aria-describedby="emailHelp"
    placeholder="Enter userName"
    formControlName="registerUserName"
    />
    <div id="nameHelp" class="form-text text-danger"
    *ngIf="
    registerForm.controls['registerUserName'].touched &&
    registerForm.controls['registerUserName'].invalid
    ">
    <small *ngIf="registerForm.controls['registerUserName'].errors?.['required']">
      This field is required</small>
    </div>
  </div>

  <div class="form-group mt-5">
    <label for="exampleInputPassword1">Password</label>
    <input type="text"
    class="form-control"
    id="password"
    placeholder="Password"
    formControlName="registerPassword"
    >
    <div id="nameHelp" class="form-text text-danger"
    *ngIf="
    registerForm.controls['registerPassword'].touched &&
    registerForm.controls['registerPassword'].invalid
    ">
    <small *ngIf="registerForm.controls['registerPassword'].errors?.['required']">
      This field is required</small>
    <small *ngIf="registerForm.controls['registerPassword'].errors?.['pattern']">
      This field must have minimum eight characters, at least one uppercase letter,
        one lowercase letter, one number and one special characte</small>
    </div>
    </div>

  <div class="mt-5">
    <button type="submit" class="btn btn-primary" >Submit</button>
  </div>

</form>
